<html ng-app="wizard-adduser">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add XMPP Account</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/add-user-wizard.js"></script>
</head>
<body>
<div ng-controller="AddUserController">
    <form novalidate>
        JID: <input type="text" ng-model="account.jid" value="@saros-con.imp.fu-berlin.de" />
        Password: <input type="password" ng-model="account.password" />
        <button ng-click="saveAccount(account)">Finish</button>
        <button ng-click="cancel()">Cancel</button>
    </form>
</div>
</body>
</html>
