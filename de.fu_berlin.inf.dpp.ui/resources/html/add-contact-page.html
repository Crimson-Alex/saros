<!doctype html>
<html ng-app="wizard-addcontact">
<head lang="en">
    <meta charset="UTF-8">
    <title>Add XMPP Account</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-context-menu/dist/ng-context-menu.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/add-contact-page.js"></script>
</head>
<body>
<div ng-controller="AddContactController">
    <form novalidate>
        JID: <input type="text" ng-model="contact.jid" />
        Nickname (optional): <input type="text" ng-model="contact.nickname" />
        <button ng-click="addContact(contact)">Finish</button>
        <button ng-click="cancel()">Cancel</button>
    </form>
</div>
</body>
</html>
