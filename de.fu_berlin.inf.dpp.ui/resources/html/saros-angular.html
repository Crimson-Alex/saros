<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Saros Plugin</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js/controllers.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/saros.css"/>
</head>
<body>
<div id="toolbar" ng-controller="ToolbarController">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-danger" ng-click="connect()">
            {{connectButtonText}}
        </button>
        <button type="button" class="btn btn-danger dropdown-toggle">
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="account in accounts">
                <a href="#" ng-click="connectUser(account)">{{account.username}}@{{account.domain}}</a>
            </li>
            <li ng-show="accounts" class="divider"></li>
            <li><a href="#" ng-click="showAddAccountWizard()">Add Account</a> </li>
        </ul>
    </div>
</div>
</body>
</html>
