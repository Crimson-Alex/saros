<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add XMPP Account</title>
    <script type="text/javascript">
        //TODO move in separate JS file
        var saveAccount = function() {
            var jid = $('#jidInput').val();
            var password = $('#passwordInput').val() ? $('#passwordInput').val() : "";
            var result = JSON.parse(__java_validateJID(jid));

            if (!result.valid) {
                alert(result.message);
            } else {
                __java_saveAccount(jid, password);
            }
        }
    </script>
</head>
<body>
<div>
    <form>
        JID: <input id="jidInput" type="text" />
        Password: <input id="passwordInput" type="password" />
        <button id="finishButton" onClick="saveAccount()">Finish</button>
        <button id="cancelButton" onClick="__java_cancelAddAccountWizard()">Cancel</button>
    </form>
</div>
</body>
</html>
